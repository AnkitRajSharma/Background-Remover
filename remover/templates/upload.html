{% extends "layout.html" %}

{% block title %}
Upload Image
{% endblock %}

{% block content %}
<div class="flex items-center justify-center  bg-gray-100">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upload Image for Background Removal</h2>
        
        <form class="flex flex-col gap-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label class="block text-gray-700 font-medium mb-2" for="image">Select Image</label>
            <input 
                type="file" 
                name="image" 
                accept="image/*" 
                required 
                class="border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
            
            <button 
                type="submit" 
                class="bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-300"
            >
                Remove Background
            </button>
        </form>
    </div>
</div>
{% endblock %}
