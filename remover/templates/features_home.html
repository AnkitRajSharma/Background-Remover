{% extends "layout.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}

    <div class="container mx-auto py-12 px-4">

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

         {% for feature in features %}

                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
                    <img class="h-64 w-full object-contain p-6" src="{{ feature.icon.url }}" alt="{{ feature.name }} Icon">

                    <div class="p-6 text-center">
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ feature.name }}</h3>
                        <p class="text-gray-600 mb-4">{{ feature.description }}</p>

                        <a href="{% url 'upload_img' %}">
                            <button class="bg-gradient-to-r from-yellow-400 to-yellow-500 text-black px-6 py-3 rounded-full font-semibold shadow-md hover:from-yellow-500 hover:to-yellow-600 transition duration-300">
                                {{ feature.name }}
                            </button>
                        </a>
                    </div>
        </div>

        {% endfor %}

    </div>

</div>

{% endblock %}
